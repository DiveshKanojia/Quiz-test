<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Test</title>

    <!-- css file link -->
    <link rel="stylesheet" href="/quizwuiz/quiz.css">
</head>

<body>
    <img src="/quizwuiz/Quiz-Logo.png" alt="img-logo" id="img" class="img">
    <h1 id="title">Quiz</h1>
    <!-- lifeline button -->
    <div class="flex-box">
        <!-- fifty fifty lifeline -->
        <div class="buttons">
            <button type="button" id="fifty-fifty" class="mr-20" onclick="fiftyFifty(this)" class="next">50 /
                50</button>
        </div>
        <!-- Flip question lifeline -->
        <div class="buttons">
            <button type="button" id="flip" onclick="flip(this)" class="next">Flip the question</button>
        </div>
    </div>

    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            <div class="to-flex">
                <h2 id="question"></h2>
                <h2 id="life"></h2>
            </div>
            <div class="to-flex">
                <div id="ol-list">
                    <ol type="A" class="option-group">
                        <li class="option"><span id="0" onclick="calcScore(this)"></span></li>
                        <li class="option"><span id="1" onclick="calcScore(this)"></span></li>
                        <li class="option"><span id="2" onclick="calcScore(this)"></span></li>
                        <li class="option"><span id="3" onclick="calcScore(this)"></span></li>
                    </ol>
                </div>
                <div id="ul-list">
                    <div id="price">
                        <div id="price-4">10000000</div>
                        <div id="price-3">1000000</div>
                        <div id="price-2">100000</div>
                        <div id="price-1">10000</div>
                        <div id="price-0">1000</div>
                    </div>
                </div>
            </div>
            <h4 id="stat"></h4>
        </div>

    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
        <img src="/quizwuiz/Quiz-Logo.png" alt="img-logo">
        <h2 id="score-title">Total Amount Win</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
    </div>

    <!-- answers section -->
    <div id="answerBank">
        <h2>Answers :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
    </div>

    <!-- javascript file source -->
    <script src="/quizwuiz/quiz.js"></script>
</body>

</html>
